<div class="row">
    <div class="col-md-5 col-md-offset-4">
        <div class="panel panel-primary">
            <div class="panel-heading">Add New Product</div>

            <div class="panel-body">
                <form [formGroup]="addProductForm">
                    <div class="form-group">
                        <label for="name">ProductName</label>
                        <input type="text" class="form-control" formControlName="name">
                        <p *ngIf="addProductForm.controls.name.dirty && addProductForm.controls.name.invalid" class="text text-danger">Invalid name format!</p>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="description" class="form-control" formControlName="description">
                        <p *ngIf="addProductForm.controls.description.dirty && addProductForm.controls.description.invalid" class="text text-danger">Description must be longer than 10 character!</p>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select class="form-control" formControlName="category">
                            <option selected disabled value="">--SELECT--</option>
                            <option *ngFor="let c of categoryList" [value]="c">
                                {{ c }}
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="brand">Brand</label>
                        <input type="text" class="form-control" formControlName="brand">
                        <p *ngIf="addProductForm.controls.brand.dirty && addProductForm.controls.brand.invalid" class="text text-danger">Invalid format!</p>
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" class="form-control" formControlName="price">
                        <p *ngIf="addProductForm.controls.price.dirty && addProductForm.controls.price.invalid" class="text text-danger">Price has to be at least $1.</p>
                    </div>
                    <div class="form-group">
                        <label for="discount">Discount</label>
                        <input type="number" class="form-control" formControlName="discount">
                        <p *ngIf="addProductForm.controls.discount.dirty && addProductForm.controls.discount.invalid" class="text text-danger">Invalid format!</p>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="number" class="form-control" formControlName="quantity">
                        <p *ngIf="addProductForm.controls.quantity.dirty && addProductForm.controls.quantity.invalid" class="text text-danger">Must be greater than 0!</p>
                    </div>
                    <button type="submit" (click)="onSubmit()" [disabled]="!addProductForm.valid" class="btn btn-primary">Add to Store</button>
                    <button (click)="cancel()" class="btn btn-default">Cancel</button>
                </form>

                <div *ngIf="errorMessage">
                    <!-- Display error message -->
                    <span id="formControlName" class="text text-danger"> {{ errorMessage }} </span>
                </div>
                <div *ngIf="successMessage">
                    <!-- Display error message -->
                    <span id="formControlName" class="text text-success"> {{ successMessage }} </span>
                </div>
            </div>
        </div>
    </div>
</div>
